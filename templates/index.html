<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
        h1 { text-align: center; color: #333; }
        form { max-width: 500px; margin: auto; background: #fff; padding: 20px;
               border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #28a745; color: white;
                 border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label>Male (1 = Yes, 0 = No)</label>
        <input type="number" name="male" min="0" max="1" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Current Smoker (1 = Yes, 0 = No)</label>
        <input type="number" name="currentSmoker" min="0" max="1" required>

        <label>Cigarettes Per Day</label>
        <input type="number" step="0.1" name="cigsPerDay" required>

        <label>On BP Medication (1 = Yes, 0 = No)</label>
        <input type="number" name="BPMeds" min="0" max="1" required>

        <label>Prevalent Stroke (1 = Yes, 0 = No)</label>
        <input type="number" name="prevalentStroke" min="0" max="1" required>

        <label>Prevalent Hypertension (1 = Yes, 0 = No)</label>
        <input type="number" name="prevalentHyp" min="0" max="1" required>

        <label>Diabetes (1 = Yes, 0 = No)</label>
        <input type="number" name="diabetes" min="0" max="1" required>

        <label>Total Cholesterol</label>
        <input type="number" step="0.1" name="totChol" required>

        <label>Systolic BP</label>
        <input type="number" step="0.1" name="sysBP" required>

        <label>Diastolic BP</label>
        <input type="number" step="0.1" name="diaBP" required>

        <label>BMI</label>
        <input type="number" step="0.1" name="BMI" required>

        <label>Heart Rate</label>
        <input type="number" step="0.1" name="heartRate" required>

        <label>Glucose</label>
        <input type="number" step="0.1" name="glucose" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
    <div class="result">
        {% if prediction == 1 %}
            <p>⚠️ The model predicts <strong>Heart Disease Risk</strong>.</p>
        {% else %}
            <p>✅ The model predicts <strong>No Heart Disease Risk</strong>.</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
